name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install tox
        run: uv tool install --with=tox-uv tox

      - name: Run linting
        run: uv run tox -e lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install tox
        run: uv tool install --with=tox-uv tox

      - name: Run unit tests
        run: uv run tox -e unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install Concierge
        run: sudo snap install concierge --classic

      - name: Set up development environment
        run: sudo concierge prepare -p dev

      - name: Install tox
        run: uv tool install --with=tox-uv tox

      - name: Pack charm
        run: charmcraft pack

      - name: Run integration tests
        run: uv run tox -e integration
        env:
          CHARM_PATH: ${{ github.workspace }}/sungather_ubuntu-22.04-amd64.charm

      - name: Upload charm artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: charm
          path: '*.charm'

      - name: Collect debug logs
        if: failure()
        run: |
          juju debug-log --replay --no-tail > debug-log.txt
          juju status --format=yaml > status.yaml

      - name: Upload debug logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: debug-logs
          path: |
            debug-log.txt
            status.yaml
